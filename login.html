<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

      <nav id="menu-h">

    <main>
      <fieldset>
        <legend>Login</legend>
        <form action="">
          <label for="email-login">Email:</label>
          <input id="email-login" type="email" required /><br />
          <label for="password-login">Senha:</label>
          <input id="password-login" type="password" required />
          <br />
          <input type="Submit" value="Entrar" id="submit-login" />
        </form>
        <p>
          Não possui cadastro?
          <a href="/Site confidencial/cadastro.html">Cadastre-se!</a>
        </p>
        <p>
          Esqueceu sua senha?
          <a href="/Site confidencial/subscription.html">Redefina-a!</a>
        </p>
      </fieldset>
    </main>
    <footer>
      <p>Site criado para fins didáticos por Sanohart©</p>
    </footer>

</html>
